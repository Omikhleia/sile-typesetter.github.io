<div id="content">
<div id="home">
  <div class="post-info">
    <div id="cover-photo-container">
      <img id="cover-photo" src="{{ get_url(path="/images/cover.jpg") }}">
    </div>
    <div class="info-container">
      <h1 class="title">{{ page.title }}</h1>
    </div>
  </div>

  <div class="post">
    {{ page.content | safe }}
  </div>
</div>
</div>
